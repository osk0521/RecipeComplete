<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>요리를 즐겁게~ 만개의 레시피</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link href="../Member_CSS/Member_Login.css" rel="stylesheet">
</head>
<body>
	<div id="div_header">
		<a href="https://www.10000recipe.com/">
			<img src="https://recipe1.ezmember.co.kr/img/logo3.png"/>
		</a>
	</div>
	<div id="div_content_outer">
		<h2>로그인 / 회원가입</h2>
		<div id="div_panel">
			<div id="div_join_kakao">
				<button type="submit" class="btn">
					<span id="kakao_start">카카오로 간편 시작</span>
				</button>
			</div>
			<div id="div_login_button">
				<button type="submit" class="btn">
					<img src="https://recipe1.ezmember.co.kr/img/mobile/2022/icon_sns_n3.png?v.1"/>
				</button>
				<button type="submit" class="btn">
					<img src="https://recipe1.ezmember.co.kr/img/mobile/2022/icon_sns_g2.png?v.1"/>
				</button>
				<button type="submit" class="btn">
					<img src="https://recipe1.ezmember.co.kr/img/mobile/2022/icon_sns_f2.png?v.1"/>
				</button>
			</div>
			<form name="temp">
				<div id="div_iogin_box" class="textbox">
					<input type="text" name="id_user" placeholder="아이디"/>
				</div>
				<div id="div_password_box" class="textbox">
					<input type="password" name="id_password" placeholder="비밀번호"/>
				</div>
				<div id="div_keep_login">
					<label>
						<input type="checkbox" name="login_perma"/>
						<span id="guide_text">로그인 상태 유지</span>
					</label>
				</div>
				<div id="div_login_button">
					<button type="submit">로그인</button>
				</div>
			</form>
			<div id="div_extra_button">
				<a href="#">아이디/비밀번호 찾기</a>
				<a href="#">회원가입</a>
			</div>
		</div>
	</div>
</body>
</html>
