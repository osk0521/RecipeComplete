<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>요리를 즐겁게~ 만개의 레시피</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link href="../Member_CSS/Member_Modify_MemberInfo.css" rel="stylesheet">
</head>
<body>
	<div id="div_header">
		<a href="https://www.10000recipe.com/">
			<img src="https://recipe1.ezmember.co.kr/img/logo3.png"/>
		</a>
	</div>
	<div id="div_content">
		<h2>회원정보 수정</h2>
		<div id="div_panel">
			<div id="div_memberInfo_body">
				<div id="div_memberId" class="div_info_item">
					<div class="div_info_header">
						<div class="div_box_text">아이디</div>
						<div>
							<button onclick="" class="button_modify">아이디 변경</button>
						</div>
					</div>
					<div class="div_info_body">
						<input type="text" id="change_id" placeholder="아이디"/>
						<button onclick="">변경</button>
						<div class="div_info_help">도움말</div>
					</div>
				</div>
				<div id="div_memberPassword" class="div_info_item">
					<div class="div_info_header">
						<div>
							<button onclick="" class="button_modify">비밀번호 변경</button>
						</div>
					</div>
					<div class="div_info_body">
						<input type="text" id="previous_password" placeholder="기존 비밀번호"/>
						<input type="text" id="change_password" placeholder="신규 비밀번호"/>
						<input type="text" id="change_password_check" placeholder="신규 비밀번호 확인"/>
						<button onclick="">변경</button>
						<div class="div_info_help">도움말</div>
					</div>
				</div>
				<div id="div_memberNickname" class="div_info_item">
					<div class="div_info_header">
						<div class="div_box_text">닉네임</div>
						<div>
							<button onclick="" class="button_modify">닉네임 변경</button>
						</div>
					</div>
					<div class="div_info_body">
						<input type="text" id="change_nickname" placeholder="닉네임"/>
						<button onclick="">변경</button>
						<div class="div_info_help">도움말</div>
					</div>
				</div>
				<div id="div_memberEmail" class="div_info_item">
					<div class="div_info_header">
						<div class="div_box_text">이메일</div>
						<div>
							<button onclick="" class="button_modify">이메일 변경</button>
						</div>
					</div>
					<div class="div_info_body">
						<input type="text" id="change_email" placeholder="이메일"/>
						<button onclick="">변경</button>
						<div class="div_info_help">도움말</div>
					</div>
				</div>
				<div id="div_memberPhone" class="div_info_item">
					<div class="div_info_header">
						<div class="div_box_text">전화번호</div>
						<div>
							<button onclick="" class="button_modify">전화번호 변경</button>
						</div>
					</div>
					<div class="div_info_body">
						<input type="text" id="change_phone" placeholder="전화번호"/>
						<button onclick="">변경</button>
						<div class="div_info_help">도움말</div>
					</div>
				</div>
				<div id="div_exitMember" class="div_info_item">
					<div class="div_info_header">
						<div class="div_box_text">회원탈퇴</div>
						<div>
							<button onclick="" class="button_modify">탈퇴하기</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
