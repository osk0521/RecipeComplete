<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>요리를 즐겁게~ 만개의 레시피</title>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link href="../Member_CSS/Member_Create_Account.css" rel="stylesheet">
</head>
<body>
	<div id="div_header">
		<a href="https://www.10000recipe.com/">
			<img src="https://recipe1.ezmember.co.kr/img/logo3.png"/>
		</a>
	</div>
	<div id="div_content">
		<h2>회원가입</h2>
		<div id="div_panel">
			<div class="div_input_item">
				<input type="text" id="input_id" class="input" placeholder="아이디"/>
				<button onclick="" id="test_dupli_id">중복검사</button>
			</div>
			<div class="white_space"></div>
			<input type="password" id="input_password" class="input" placeholder="비밀번호"/>
			<div class="white_space"></div>
			<input type="password" id="input_passwordCheck" class="input" placeholder="비밀번호확인"/>
			<div class="white_space"></div>
			<div class="div_input_item">
				<input type="text" id="input_nickname" class="input" placeholder="닉네임"/>
				<button onclick="" id="test_dupli_nickname">중복검사</button>
			</div>
			<div class="white_space"></div>
			<div class="div_input_item">
				<input type="text" id="input_email" class="input" placeholder="이메일"/>
				<button onclick="" id="certification_email">인증</button>
			</div>
			<div class="white_space"></div>
			<div class="div_input_item">
				<input type="text" id="input_phone" class="input" placeholder="전화번호"/>
				<button onclick="" id="certification_phone">인증</button>
			</div>
			<div class="white_space_big"></div>
			<div class="white_space"></div>
			<div class="div_agree_box">
				<div>동의사항</div>
				<div>
					<input type="checkbox" id="essential_agree1"/>
					<span>필수동의사항 1</span>
				</div>
				<div>
					<input type="checkbox" id="essential_agree2"/>
					<span>필수동의사항 2</span>
				</div>
				<div>
					<input type="checkbox" id="select_agree1"/>
					<span>선택동의사항 1</span>
				</div>
				<div class="div_checkbox_all">
					<span>모두 동의</span>
					<input type="checkbox"/>
				</div>
			</div>
			<div class="white_space"></div>
			<button onclick="" id="button_entry">회원가입</button>
		</div>
	</div>
</body>
</html>
